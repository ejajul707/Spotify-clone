<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <div class="container">

                        class="material-symbols-outlined">
                        close
                    </span> </a>
                <ul>
                    <a id="ahome" href="">
                        <li><img id="homeimg" src="./images/home.svg" alt="home">Home</li>
                    </a>
                    <a id="asearch" href="">
                        <li><img id="searimg" src="./images/search.svg" alt="search">Search</li>
                    </a>
                </ul>
            </div>
            <div class="library">
                <div class="labrary-head">
                    <div class="your-lab">
                        <img src="./images/libraryLogo.svg" alt="library">
                        <p>Your library</p>
                    </div>
                    <div class="your-logo">
                        <img src="./images/libraryPlus.svg" alt="plus">
                    </div>
                </div>
                <div class="playlist">

                <div class="footer">
                    <ul>
                        <li>Legal</li>

                    </ul>
                    <ul>


                        <li>Privacy Policy</li>
                        <li>Cookies</li>
                        <li>About Ads</li>
                    </ul>
                    <ul>

                        <li>Accessiblities</li>
                    </ul>
                    <ul>

                        <li>Cookies</li>
                    </ul>
                    <button><span class="material-symbols-outlined">language</span> English</button>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="nav">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span>
                    <span id="menu" class="material-symbols-outlined">
                        menu
                    </span>
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span>
                </div>
                <div class="btn">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>spotify Playlists</h1>

                <div class="playbar">
                    <div class="controlls">


                        <div class="sinfo">
                        </div>

                        <div class="playbarImg">

                            <span id="previous" class="material-symbols-outlined">
                                skip_previous
                            </span>

                            <span id="play" class="material-symbols-outlined">
                                play_circle
                            </span>

                            <span id="next" class="material-symbols-outlined">
                                skip_next
                            </span>

                        </div>

                        <div class="songtime">
                            <div class="stime">
                                00:00 / 00:00
                            </div>
                            <div class="vol">
                                <span class="material-symbols-outlined">
                                    volume_down
                                </span>
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                    <div class="bar">
